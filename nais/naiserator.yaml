kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: skanmotovrig
  namespace: teamdokumenthandtering
  labels:
    team: teamdokumenthandtering
spec:
  env:
    - name: SKANMOTOVRIG_DOKARKIVJOURNALPOSTURL
      value: {{ SKANMOTOVRIG_DOKARKIVJOURNALPOSTURL }}
    - name: SKANMOTOVRIG_STSURL
      value: {{ SKANMOTOVRIG_STSURL }}
    - name: SKANMOTOVRIG_OVRIG_SCHEDULE
      value: {{ SKANMOTOVRIG_OVRIG_SCHEDULE }}
    - name: SKANMOTOVRIG_SFTP_PRIVATEKEY
      value: /var/run/secrets/nais.io/keys/privatekey
    - name: SKANMOTOVRIG_SFTP_HOSTKEY
      value: /var/run/secrets/nais.io/keys/hostkey
    - name: SKANMOTOVRIG_PGP_PRIVATEKEY
      value: /var/run/secrets/nais.io/keys/pgpprivatekey
    - name: SKANMOTOVRIG_VAULT_BACKEND
      value: {{ SKANMOTOVRIG_VAULT_BACKEND }}
    - name: SKANMOTOVRIG_VAULT_KUBERNETESPATH
      value: {{ SKANMOTOVRIG_VAULT_KUBERNETESPATH }}
  image: {{ image }}
  ingresses:
    {{#each INGRESSES}}
       - {{this }}
      {{/each}}
  liveness:
    path: /actuator/health/liveness
    port: 8080
    initialDelay: 30
    failureThreshold: 10
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /actuator/health/readiness
    port: 8080
    initialDelay: 30
    timeout: 3
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 2000m
      memory: 5160Mi
    requests:
      memory: 3684Mi
  vault:
    enabled: true
    paths:
      - kvPath: {{ SRVSKANMOTOVRIG }}
        mountPath: /var/run/secrets/nais.io/srvskanmotovrig
      - kvPath: {{ SFTP_KEYS }}
        mountPath: /var/run/secrets/nais.io/keys
